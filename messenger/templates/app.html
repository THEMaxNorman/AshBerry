{% extends 'base.html' %}
{% load static %}
{% block content %}
<a href="/"><button  class="btn btn-primary btn-lg" role="button"> Back to home</button></a>
<div class="row justify-content-center">
    <div class="col-lg-8 col-md-10 col-sm-12">
        <img src="{% get_static_prefix %}img/{{app.name}}.jpg" alt="{{app.name}}"/>
        <div class = 'text-center'>
            <h1>{{app.name }}</h1>
        </div>
        <div class = 'card '>
            {{app.description}}
            
            </div>
        <form method="post">
            {% csrf_token %}
            
            
            <button  class="btn btn-primary btn-lg" type="submit">Install {{app.name }}</button>
        </form>
        {%if bool is True%}
        <form method="post">
            {% csrf_token %}
            
            <input type="hidden" name="id" value="True">
                {%if app.active is True%}
            <button  class="btn btn-primary btn-lg" type="submit">Remove From App Store </button>
            {%else%}
            <button  class="btn btn-primary btn-lg" type="submit">Return to App Store</button>
            {%endif%}
        </form>
        {%endif%}
        </div>
    </div>


{%endblock%}
