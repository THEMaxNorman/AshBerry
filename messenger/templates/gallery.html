{% extends 'base.html' %}
{% load static %}
{% block content %}
 
<div class="row justify-content-center">
    <div class="col-lg-8 col-md-10 col-sm-12">
        {%for x in end%}
        <div class = 'text-center'>
            <h1>{{x.name}}</h1>
        </div>
        <div class = 'card '>
            <img src= "/media/{{MEDIA_URL}}{{x.document}}" alt="{{x.name}}"/>
            {{x.description}}
            
        </div>
        {%endfor%}
        
        
        {%endblock%}
