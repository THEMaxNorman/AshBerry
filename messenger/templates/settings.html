{% extends 'base.html' %}

{% block content %}



<h2 class = 'text-center'>Settings</h2>
<a href = "/profileSettings"><button type="button" class="btn btn-info btn-lg  ml-auto">Profile Settings (Paypal Email, etc.)</button></a>
<ul class="list-group list-group-flush">

{% for ser in end %}
<li class="list-group-item well">{{ser.0}} <form method="post">
    {% csrf_token %}
    
    <input type="hidden" name="id" value={{ser.0}}>
        
    <button  class="btn btn-primary btn-lg" type="submit">Delete</button>
        
    </form>
</li>
{% endfor %}
</ul>


{% endblock %}
