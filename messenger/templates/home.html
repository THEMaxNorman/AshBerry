{% extends 'base.html' %}
{% load static %}
{% block stylesheet %}
<style>
    .icon {
        width: 12vh;
        height: 12vh;
        border-radius: 3vh;
        background-color: greenyellow;
        margin: -1vh;
        overflow:hidden;
        
    }
body {
    background: rgba(88,86,85,1);

}
hr
{
    border: 2px solid #666;
    position: absolute;
    width: 100%;
}
.icon3 {
    width: 12vh;
    height: 12vh;
    border-radius: 3vh;
    background-color: lightblue;
    margin: 4vh;
    
    
}

.icon2 {
    width: 15vh;
    height: 15vh;
    border-radius: 3vh;
    background-color: red;
    margin: 4vh;
    overflow:hidden;
}
.notification{
    width: 4vh;
    height: 4vh;
    border-radius: 12vh;
    background-color: red;
    position: absolute;
    left: 13vh;
    top: 23vh;
    z-index; 10;
    color: white;
}

img {
    max-width: 100%;
    max-height: 100%;
}
    
    
 * {
    margin: 0;
    padding: 0;
}
header {
    background-color:rgba(33, 33, 33, 0.9);
    color:#ffffff;
    display:block;
    font: 14px/1.3 Arial,sans-serif;
    height:50px;
    position:relative;
    z-index:5;
}
h2{
    margin-top: 30px;
    text-align: center;
}
header h2{
    font-size: 22px;
    margin: 0 auto;
    padding: 10px 0;
    width: 80%;
    text-align: center;
}
header a, a:visited {
    text-decoration:none;
    color:#fcfcfc;
}

@keyframes move-twink-back {
    from {background-position:0 0;}
    to {background-position:-10000px 5000px;}
}
@-webkit-keyframes move-twink-back {
    from {background-position:0 0;}
    to {background-position:-10000px 5000px;}
}
@-moz-keyframes move-twink-back {
    from {background-position:0 0;}
    to {background-position:-10000px 5000px;}
}
@-ms-keyframes move-twink-back {
    from {background-position:0 0;}
    to {background-position:-10000px 5000px;}
}

@keyframes move-clouds-back {
    from {background-position:0 0;}
    to {background-position:10000px 0;}
}
@-webkit-keyframes move-clouds-back {
    from {background-position:0 0;}
    to {background-position:10000px 0;}
}
@-moz-keyframes move-clouds-back {
    from {background-position:0 0;}
    to {background-position:10000px 0;}
}
@-ms-keyframes move-clouds-back {
    from {background-position: 0;}
    to {background-position:10000px 0;}
}

.stars, .twinkling, .clouds {
  position:absolute;
  top:0;
  left:0;
  right:0;
  bottom:0;
  width:100%;
  height:100%;
  display:block;
}

.stars {
  background:#000 url(http://www.script-tutorials.com/demos/360/images/stars.png) repeat top center;
  z-index:0;
}

.twinkling{
  background:transparent url(http://www.script-tutorials.com/demos/360/images/twinkling.png) repeat top center;
  z-index:1;

  -moz-animation:move-twink-back 200s linear infinite;
  -ms-animation:move-twink-back 200s linear infinite;
  -o-animation:move-twink-back 200s linear infinite;
  -webkit-animation:move-twink-back 200s linear infinite;
  animation:move-twink-back 200s linear infinite;
}

.clouds{
    background:transparent url(http://www.script-tutorials.com/demos/360/images/clouds3.png) repeat top center;
    z-index:3;

  -moz-animation:move-clouds-back 200s linear infinite;
  -ms-animation:move-clouds-back 200s linear infinite;
  -o-animation:move-clouds-back 200s linear infinite;
  -webkit-animation:move-clouds-back 200s linear infinite;
  animation:move-clouds-back 200s linear infinite;
}   
    
    
    

</style>
{% endblock %}
{% block content %}
{% autoescape off%}

<body >
    <div class="stars">
    <div class="twinkling">
        <div class="clouds">
    <hr>
    <br>
<a href = '/mainMessages'><button class="icon3"><p class = "notification">{{uM}}</p><div class="icon" ><img src="{% get_static_prefix %}img/messenger.jpg" alt="messenger"/></div></button></a>
{%for x in apps%}

<a href = {{x.1}}><button class="icon3"><div class="icon" ><img src="{% get_static_prefix %}img/{{x.0}}.jpg" alt="{{x.0}}"/>{{x.0}}</div></button></a>


{%endfor%}

    
<a href = /logout><img class="center" src ="{% static "img/shankberry-button-1.png" %}" style="width: 23vh; height: 12vh; display: block; margin-left: auto; margin-right: auto;"></a>
{% endautoescape %}
            </div>
        </div>
</div>
    </body>
        
{% endblock %}
